<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インプレス いちばんやさしいJavaScriptの教本</title>
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="title">
    <h2>Trip to Bali</h2>
  </div>
  <div class="slideshow">
    <div class="slide">
      <p class="titles">クタビーチからの景色</p>
      <img src="img/IMG_0345.jpg" alt="クタビーチからの景色"></div>
    <div class="slide">
      <p class="titles">羽田空港</p>
      <img src="img/IMG_2080.jpg" alt="羽田空港"></div>
    <div class="slide">
      <p class="titles">透き通る海</p>
      <img src="img/IMG_2317.jpg" alt="透き通る海"></div>
    <div class="slide">
      <p class="titles">インドネシアの伝統的料理</p>
      <img src="img/IMG_2323.jpg" alt="インドネシアの伝統的料理ナシゴレン"></div>
    <div class="slide">
      <p class="titles">屋上プールサイドでお別れ</p>
      <img src="img/IMG_3338.jpg" alt="屋上プールサイドでお別れ"></div>
  </div>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="slick/slick.min.js"></script>
  <script src="js/app.js"></script>

  <div class="text1">
    <div></div>
  </div>
</body>
</html>
